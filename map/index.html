<script>
	// var lsgi = [22.3065080748516, 114.17922208112331]
	var ugod = [22.891614657498202, 113.47846984863283]

	// var avg_center = [lsgi[0], lsgi[1]]
	var avg_center = [ugod[0], ugod[1]]

	var universities = L.layerGroup();

	// L.marker(lsgi).bindPopup('LSGI, HK PolyU').addTo(universities);
	L.marker(ugod).bindPopup('The Hong Kong University of Science and Technology (Guangzhou)').addTo(universities);

	var mbAttr = '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>';
	var mbUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';

	var osm = L.tileLayer(mbUrl, {maxZoom: 19, attribution: mbAttr});

	var map = L.map('mapid', {
		center: avg_center,
		zoom: 8,
		layers: [osm, universities]
	});

	var baseLayers = {
		"OSM": osm,
	};

	var overlays = {
		"Universities": universities
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>
